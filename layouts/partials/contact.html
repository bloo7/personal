<div class="card card--half">
    <h2>تواصل معي</h2>
    <p class="contact-desc">يمكنك التواصل معي عبر الوسائل الاتية</p>
    {{ range .Site.Data.contact }}
    <div class="line">
        <div class="line__head">
            <i class="{{ .icon }}"></i>
            <h3>{{ .title }}</h3>
        </div>
        <div class="line__body">
            <p>
                {{ .contact }}
            </p>
        </div>
    </div>
    {{ end }}
</div>
